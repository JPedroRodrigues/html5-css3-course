<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Ponha o  mouse sobre os elementos da lista que se encontra a seguir e descubra quais tags são utilizadas em cada elemento.</p>

    <ul type="square">
        <li><abbr title="Usa-se a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usa-se a desde a tag  <h1> até <h2>">Títulos</abbr></li>
        <li><abbr title="Usa-se a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa-se a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa-se a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Usa-se a tag <ol> e <li> para os elementos">Listas numeradas</abbr></li>
        <li><abbr title="Usa-se a tag <ul> e <li> para os elementos">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
