<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="post" autocomplete="on">
        <div class="form">
            <label for="nome">Nome: </label>
            <input type="text" name="Nome" id="nome" maxlength="50" autocomplete="name">
        </div>

        <div class="senha">
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" minlength="8" maxlength="20" autocomplete="current-password">
        </div>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
