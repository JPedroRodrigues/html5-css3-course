<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio e check</title>
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex--name" id="masc" value="M"> <label for="masc">Maculino</label>
            <input type="radio" name="sex--name" id="fem" value="F"> <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="bask" id="bask"> <label for="bask">Basquete</label>
            <input type="checkbox" name="fut" id="fut"> <label for="fut">Futebol</label>

        </fieldset>
    </form>
</body>
</html>
