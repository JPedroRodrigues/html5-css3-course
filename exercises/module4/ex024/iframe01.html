<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank" rel="external noopener">curso em vídeo</a> para aprender a programar.</p>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank" rel="external noopener">Curso em vídeo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara é legalzinho
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scrolling="yes">
            ,no <a href="https://gustavoguanabara.github.io" target="_blank" rel="external noopener">Github</a>,
        </iframe>

        de acessar também.
    </p>
</body>
</html>
