<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        /* Configurações Globais das CSS */
        * {
            height: 100%;
        }

        body {
            background-image: linear-gradient(45deg, #494FD9 1%, #922FC0,#C41F97, #EE4154, #FD852E, #FDC54C 99%);
            background-attachment: fixed;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
