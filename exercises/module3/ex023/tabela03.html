<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        thead > tr > th {
            border: 1px solid black;
            background-color: grey;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Letras</th>
                <th>Números</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">A</td>
            </tr>
            <tr>
                <td>B</td>
                <td rowspan="2">2</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
