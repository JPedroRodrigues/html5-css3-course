<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning flex</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body * {
            border: 1px solid red;
        }
        
        nav {
            display: flex;
            justify-content: space-around;
            
        }
    </style>
</head>
<body>
    <nav>
        <div>A</div>
        <div>B</div>
    </nav>

</body>
</html>
