<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3</title>
    <style>
        body {
            height: 100vh;

            /* Centralizando a div */
            display: grid;
            place-items: center;
        }

        div#app {
            outline: 1px solid red;

            height: 40vh;
            width: 50vw;

            /* Centralizando o conte√∫do da div */
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Texto</h1>
    </div>
</body>
</html>
